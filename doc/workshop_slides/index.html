# The history

<img src="images/bezos.jpg" width="250" align="right"><br>


- Developed by [Amazon.com](http://amazon.com) by Peter Cohen

- Originally for in-house use to detect duplicate product postings on Amazon's site

- Jeff Bezos calls it "artificial artificial intelligence"

- Name originates from a mechanical chess illusion/automaton by Wolfgang von Kempelen in the 18th century

- Nice summary in the [New York Times](http://www.nytimes.com/2007/03/25/business/yourmoney/25Stream.html)


---

# The concept

<img src="images/crowdsource.png" alt="Crowdsourcing" width="300" align="left">
"Normally, a human makes a request of a computer, and the computer does the computation of the task, but artificial artificial intelligences like Mechanical Turk invert all that. The computer has a task that is easy for a human but extraordinarily hard for the computer. So instead of calling a computer service to perform the function, it calls a human.‚Äù 

### - Jeff Bezos
