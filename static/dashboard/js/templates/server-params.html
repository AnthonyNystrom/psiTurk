<!-- HIT Config
================================== -->
<section id="hit_config">
  <div class="sub-header">
    <h2>Server Configuration</h2>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="input01">Host</label>
          <div class="controls">
            <input type="text" class="input" id="input01" placeholder="localhost">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">Port</label>
          <div class="controls">
            <input type="text" class="input" id="input01" placeholder="5001">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">Cutoff time</label>
          <div class="controls">
            <input type="text" class="input" placeholder="30">
            <p class="help-block">Time in minutes when we assume a subject gave up.</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="optionsCheckbox"></label>
          <div class="controls">
              <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Support Internet Explorer
              </label>
              <label class="checkbox inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> Debug 
              </label>
          </div>
        </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="reset" class="btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

</section>
