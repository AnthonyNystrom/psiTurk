<!-- HIT Config
================================== -->
<section id="hit_config">
  <div class="sub-header">
    <h2>Server Configuration</h2>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <form class="form-horizontal" id="myform">
        <div class="control-group">
          <label class="control-label" for="host">Host</label>
          <div class="controls">
            <input type="text" class="input" id="host" name="host" value="<%= input.host %>" disabled>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="port">Port</label>
          <div class="controls">
            <input type="text" class="input" id="port" name="port" value="<%= input.port %>" disabled>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="cutoff_time">Cutoff time</label>
          <div class="controls">
            <input type="text" class="input" id="cutoff_time" name="cutoff_time" value="<%= input.cutoff_time %>">
            <p class="help-block">Time in minutes when we assume a subject gave up.</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="optionsCheckbox"></label>
          <div class="controls">
              <label class="checkbox inline">
                <input type="hidden" id="support_ie" name="support_ie" value="0">
                <input type="checkbox" id="support_ie" name="support_ie" value="1"> Support Internet Explorer
              </label>
              <label class="checkbox inline">
                <input type="hidden" id="debug" name="debug" value="0">
                <input type="checkbox" id="debug" value="1" name="debug" checked="checked"> Debug
              </label>
          </div>
        </div>
      <div class="form-actions">
        <button id="save_data" class="btn btn-primary save" data-section="Server Parameters">Save changes</button>
      </div>
    </form>
  </div>
</div>

</section>
