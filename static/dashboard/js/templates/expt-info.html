<section id="hit_config">
  <div class="sub-header">
    <h2>Experiment Info</h2>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="input01">Code version</label>
          <div class="controls">
            <input type="text" class="input" id="input01" placeholder="1.0">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">Number of conditions</label>
          <div class="controls">
            <input type="text" class="input" id="input01" placeholder="5001">
            <p class="help-block">Number of conditions of interest.</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="input01">Numnber of Counters</label>
          <div class="controls">
            <input type="text" class="input" placeholder="1">
            <p class="help-block">Number of counterbalance alternatives.</p>
          </div>
        </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save changes</button>
        <button type="reset" class="btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

</section>
